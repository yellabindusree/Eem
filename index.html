<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .product-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-images {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .product-images img {
            max-width: 100%;
            max-height: 300px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 1.2em;
            color: #e44d26;
            margin-bottom: 20px;
        }

        .cart-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e44d26;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .cart-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Page</h1>
    </header>

    <div class="product-container">
        <div class="product-images">
            <img src="product-image1.jpg" alt="Product Image 1">
        </div>
       

        <div class="product-description">
            <h2>Product Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
        </div>

        <div class="product-price">$99.99</div>

        <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
    </div>

    <script>
        function addToCart() {
            alert('Product added to cart!');
            // You can implement further logic for adding to the cart here
        }
    </script>
</body>
</html>
